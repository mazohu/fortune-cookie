<div
class="absolute top-0 w-full h-full bg-center bg-cover"
style="
  background-image: url('https://img.freepik.com/free-vector/hand-drawn-fortune-cookie-pattern_23-2149247689.jpg?w=2000');
"
>
<span
        id="blackOverlay"
        class="w-full h-full absolute opacity-75 bg-black"
></span>  
<div class="container mx-auto px-4 h-full">
    <div class="flex content-center items-center justify-center h-full">
      <div class="w-full lg:w-4/12 px-4">
        <div
          class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0"
        >
            <form [formGroup]="writeFortune" (ngSubmit)="onSubmit()">
                <div>
                    <label for="Fortune">
                    Write a Fortune for someone else here:
                    </label>
                    <input id="Fortune" type="text" formControlName="Fortune">
                </div>
                <button class="bg-red-500 text-white active:bg-red-600 font-bold uppercase text-sm px-6 py-3 rounded-full shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" [routerLink]="['/auth/userhome']">
                    Submit
                </button>
            </form>
        </div>
      </div>
    </div>
</div>
