    <div *ngIf="!user">
        <h4>Sign in with Google first by Navigating to login</h4>
    </div>
  
    <div *ngIf="user">
        <img src="{{ user.photoUrl }}">
        <div>
        <h4>{{ user.name }}</h4>
        <p>{{ user.email }}</p>
        <p>{{ user.id }}</p>
        </div>
    </div>
