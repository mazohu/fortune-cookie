  <div [ngStyle]="{backgroundImage: 'url(https://img.freepik.com/free-vector/hand-drawn-fortune-cookie-pattern_23-2149247689.jpg?w=2000)'}" >
    <div style="text-align:right">
      <nav>
        <button class="button button3">
          <a routerLink="/login" routerLinkActive="active">Login</a>
        </button>
      </nav>
    </div>
    <div style="text-align:center">
      <button class="button button4">Welcome to Fortune Cookie</button>
    </div>
  <div class="container">
    <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white">
      <div class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
        <input class="fs-5 fw-semibold" [(ngModel)]="username"/>
      </div>
      <div class="list-group list-group-flush border-bottom scrollarea">
        <div class="list-group-item list-group-item-action py-3 lh-tight"
          *ngFor="let msg of messages"
        >
          <div class="d-flex w-100 align-items-center justify-content-between">
            <strong class="mb-1">{{msg.username}}</strong>
          </div>
          <div class="col-10 mb-1 small">{{msg.message}}</div>
        </div>
      </div>
    </div>
    <form (submit)="submit()">
      <input type="text" class="form-control" placeholder="Write a message" [value]="message" 
        (change)="changeFn($event)"
      />
      <p>You entered {{message}}</p>
    </form>
  </div>
  
  <nav>
    <a routerLink="/login" routerLinkActive="active">Login</a>
  </nav>
  
  <router-outlet></router-outlet>
  <!-- Router views go here -->
